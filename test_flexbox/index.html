<body style='display:flex;flex-direction:column;margin:0'>
	<div style='z-index:1;position:fixed;background-color:white;box-shadow:0 4px 8px 0 rgba(0,0,0,0.1);height:50px;width:100%;display:flex;justify-content:flex-end'>
		<button style='margin:10px' onclick='goTo("checkout.html");'>Checkout</button>
	</div>
	<div style='height:50px'>
	</div>
	<div style='display:flex;flex-wrap:wrap;justify-content:center' id='parentDiv'>
		<style>
.box {
	border-radius:4px;
	box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.2);
	margin:5px;
	height:300px;
	width:200px;
	background-color:white;
	transition: transform .2s;
}
.box:hover{
	transform: scale(1.02);
	box-shadow: 0 8px 12px 0 rgba(0,0,0,0.2);
}
p {
	font-family:Roboto;
	font-size:15px;
	text-overflow:ellipsis;
	max-height:40px;
}
img {
	margin:5px;
	width:190px;
	height:190px;
	background-color:white;
	object-fit:contain;
	transition: transform .2s;
}
img:hover{
	transform:scale(1.5);
	overflow:hidden;
}
		</style>
		<script src='parseGet.js'> </script>
		<script src='data.js'> </script>
		<script>
			function onProductClick(productId){
				console.log(productId);
				data.product = websiteData.products[productId];
				goTo('productView.html');
			}
			for (const [pId, p] of Object.entries(websiteData.products)){
				var div = document.createElement('div');
				var parentDiv = document.getElementById('parentDiv');
				console.log(p);
				div.innerHTML = `
			<div class='box' onclick='onProductClick(${p.id})'>
				<img src='${p.image}' />
					<p style='margin:3px'>${p.price} EUR</p>
					<p style='margin:5px;height:65px;text-overflow:	"...";overflow:hidden'>${p.name}</p>
			</div>`;
				parentDiv.appendChild(div);
			}
		</script>
	</div>
